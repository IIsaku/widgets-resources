dist: xenial
language: node_js
node_js: 14
cache: npm
branches:
    only:
        - master
        - /^pluggable-widgets-tools-v*/
env:
    global:
        # Build only touched packages for pull requests when no shared files were touched
        - CHANGED_GLOBAL_FILES=$(git diff --name-only $TRAVIS_COMMIT_RANGE | grep -v "^packages")
        - PARTIAL_BUILD=$(if [ "$CHANGED_GLOBAL_FILES" = "" ] && [ "$TRAVIS_PULL_REQUEST" != "false" ]; then echo "true"; else echo "false"; fi)
        # Set arguments so lerna only runs scripts in changed packages
        - SINCE_ARG=$(if [ "$PARTIAL_BUILD" = "true" ]; then echo "--since $TRAVIS_BRANCH"; else echo ""; fi)
stages:
    - name: test
      if: tag IS blank
    - name: deploy
      if: tag IS present
jobs:
    fast_finish: true
    include:
        - name: "Lint"
          script:
              - npm run lint -- $SINCE_ARG
        - name: "Build on Linux"
          script:
              - npm run build -- $SINCE_ARG
        - name: "Run unit tests"
          script:
              - npm run test -- $SINCE_ARG
        - name: "Cross-platform tests (Node 10, windows)"
          node_js: 10
          os: windows
          script:
              - npm run test:cross-platform -- $SINCE_ARG
        - name: "Cross-platform tests (Node 10, linux)"
          node_js: 10
          script:
              - npm run test:cross-platform -- $SINCE_ARG
        - name: "Cross-platform tests (Node latest, windows)"
          os: windows
          script:
              - npm run test:cross-platform -- $SINCE_ARG
        - name: "Cross-platform tests (Node latest, linux)"
          script:
              - npm run test:cross-platform -- $SINCE_ARG
        - name: "Run end-to-end tests"
          dist: trusty
          addons:
              firefox: latest
          services:
              - xvfb
          before_install:
              - export DISPLAY=:99.0
              - sh -e /etc/init.d/xvfb start
              - sleep 3
          script:
              - npm run test:e2e -- $SINCE_ARG
          after_script:
              - if [[ "$TRAVIS_TEST_RESULT" -gt 0 ]]; then echo "Not works"; else echo "Works"; fi
        - stage: deploy
          name: "Release tools npm package"
          script:
              - echo "Ready to deploy!"
          before_deploy:
              - cd packages-common/pluggable-widgets-tools
          deploy:
              skip_cleanup: true
              provider: npm
              email: $NPM_EMAIL
              api_key: $NPM_KEY
              on:
                  tags: true
notifications:
    slack:
        on_cancel: never
        on_error: always
        on_failure: always
        secure: 
